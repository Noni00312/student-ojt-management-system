<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png">
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62">
    <meta name="theme-color" content="#748E54">

    <title>SOJTMS - Register</title>
</head>
<body>
    
    <div id="register-body" class="container mt-3 d-flex align-items-center justify-content-center  flex-column">
        <div id="register-icon-container " class="logo-wrapper  register-icon-container  d-flex justify-content-center align-items-center">
            <img id="register-icon" src="/assets/img/logo trans.png" alt="logo" width="120px" height="120px">
            <h1 class="p-3">Sign Up</h1>
        </div>


        <div class="px-5 py-sm-3 d-flex flex-column">
           
           <div class="row pt-2">

                
                <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your username">
                    <label for="floatingInput">Username</label>
                </div>
            
                <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-envelope-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="email" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your email">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-telephone-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="tel" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your Phone Number">
                    <label for="floatingInput">Phone Number</label>
                </div>
               
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="password-icon" 
                    class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3  translate-middle-y ms-3" 
                    style="cursor: pointer;" role="button" aria-label="Toggle password visibility" tabindex="0"></i>
                    <input id="password-input" type="password" class="form-control ps-3 pe-1 " placeholder="Enter your password">
                    <label for="password-input">Password</label>
                </div>

                
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="confirm-password-icon" 
                    class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3  translate-middle-y ms-3" 
                    style="cursor: pointer;" role="button" aria-label="Toggle password visibility" tabindex="0"></i>
                    <input id="confirm-password-input" type="password" class="form-control ps-3 pe-1 " placeholder="Confirm your password">
                    <label for="password-input">Confirm Password</label>
                </div>
            
                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your first name">
                    <label for="floatingInput">First Name</label>
                </div>

                
                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your middle name">
                    <label for="floatingInput">Middle Name</label>
                </div>
                
                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your last name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your suffix">
                    <label for="floatingInput">Suffix</label>
                </div>

            
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-gender-ambiguous position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your gender">
                    <label for="floatingInput">Gender</label>
                </div>
                
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-geo-alt-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your Address">
                    <label for="floatingInput">Address</label>
                </div>
                
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-buildings-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your company name">
                    <label for="floatingInput">Company Name</label>
                </div>
                
                <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-geo-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your company address">
                    <label for="floatingInput">Company Address</label>
                </div>
                
                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your morning time in">
                    <label for="floatingInput">Morning - Time in</label>
                </div>

                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your morning time out">
                    <label for="floatingInput">Morning - Time out</label>
                </div>
                
                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your afternoon time in">
                    <label for="floatingInput">Afternoon - Time in</label>
                </div>

                <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                    <i 
                    id="user-icon" 
                    class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                    <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your afternoon time out">
                    <label for="floatingInput">Afternoon - Time out</label>
                </div>
                
                
                
           </div>
    

            <button class="mt-4 mb-3 d-block">
                <span>Create Account</span>
            </button>

            <a id="login-link" href="/pages/login.html">Already have an account? Sign In</a>
        </div>

        
    </div>


    
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    
</body>
</html>
