<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/assistant-reports.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css" />
    <link

      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="../assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#6e1423" />
    <meta name="theme-color" content="#6e1423" />

    <title>Assistant Reports | SOJTMS</title>
  </head>

  <body class="main-container">
    <nav class="navbar navbar-expand-lg fixes-top accent-bg-color sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="wrapper">
            <div class="d-flex align-items-center">
              <a
                href="/pages/dashboard.html"
                class="navbar-brand fw-bold text-white d-none d-lg-block"
                >SOJTMS</a
              >
            </div>
            <button
              class="btn d-lg-none d-sm-block"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sideBar"
              aria-controls="sideBar"
            >
              <i class="bi bi-list text-light fs-3 outline-none"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse me-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="/pages/dashboard.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="/pages/time-in-out.html"
                  >Time in/out</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="/pages/history.html"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light active"
                  aria-current="page"
                  href="/pages/assistant-report.html"
                  >Assistant Reports</a
                >
              </li>
            </ul>
          </div>
          <a href="profile.html" id="user-profile" class="text-decoration-none">
            <img
              src="../assets/img/icons8_male_user_480px_1.png"
              id="user-img"
              alt="User profile icon"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover !important;
                object-position: center !important;
                border-radius: 50%;
              "
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </nav>

    <section class="container mt-2 d-flex flex-column .assistant-reports-section">
      <h1 class="fw-bold" style="color: #3c3d42 !important">ASSISTANT REPORTS</h1>

      <div class="add-search-container d-flex align-items-stretch">
        <form class="form-floating flex-grow-1 me-2">
          <input type="date" class="form-control" id="assistant-report-search-input" />
        </form>

        <button
          class="d-flex align-items-center justify-content-center"
          style="width: 80px"
          data-bs-toggle="modal"
          data-bs-target="#addAssistantReportModal"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>

      <div
        class="assistant-card-container flex-grow-1 overflow-auto mt-2"
        id="assistant-report-container"
      ></div>

      <div
        class="upload-view-container mt-3 d-flex flex-column justify-content-center align-items-center position-fixed bottom-0 end-0 p-3"
      >
        <button
          name="upload-assistant-report"
          id="upload-assistant-report-button"
          class="upload-icon"
        >
          <i class="bi bi-cloud-arrow-up-fill text-light"></i>
        </button>
        <a href="/pages/assistant-report-online.html" class="mt-1 upload-icon">
          <i class="bi bi-eye-fill text-light"></i>
        </a>
      </div>
    </section>

    <!-- Add Assistant Report Modal -->
    <div
      class="modal fade"
      id="addAssistantReportModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addAssistantReportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 add-assistant-report-modal">
          <div class="d-flex justify-content-end w-100">
            <i
              class="bi bi-x-lg fs-6 text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>

          <form
            action=""
            method="POST"
            id="add-assistant-report-form"
            class="mt-2"
            enctype="multipart/form-data"
          >
            <input
              type="text"
              name="assistant-report-title"
              id="assistant-report-title"
              placeholder="Assistant Report title"
              class="w-100 assistant-report-title"
            />
            <div class="assistant-report-images d-flex w-100">
              <div
                class="image-container d-flex align-items-center flex-grow-1 me-3 p-6"
                id="add-assistant-image-container"
              ></div>

              <label
                for="add-assistant-image-input"
                class="add-image-button my-2 px-3 d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-camera-fill fs-3 text-white"></i>
              </label>
              <input
                type="file"
                id="add-assistant-image-input"
                name="images[]"
                accept="image/*"
                multiple
                style="display: none"
              />
            </div>
            <textarea
              class="form-control my-2 p-2"
              placeholder="Assistant Report content"
              id="assistant-report-content"
              name="assistant-report-content"
            ></textarea>
            <button
              id="add-assistant-report-button"
              class="w-100 d-flex justify-content-center"
              name="assistant-report-submit"
              value="submit"
            >
              Add Assistant Report
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- View/Update Assistant Report Modal -->
    <div
      class="modal fade"
      id="viewAssistantReportModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="viewAssistantReportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 view-assistant-report-modal">
          <div class="d-flex justify-content-end w-100">
            <i
              class="bi bi-x-lg fs-6 text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>
          <form action="" method="POST" id="update-assistant-report-form" class="mt-2">
            <input
              type="text"
              name="view-assistant-report-title"
              id="view-assistant-report-title"
              placeholder="Assistant Report title"
              class="w-100 assistant-report-title"
            />

            <div class="assistant-report-images d-flex w-100 mt-2">
              <div
                class="view-image-container d-flex align-items-center flex-grow-1 me-3"
                id="view-assistant-image-container"
              ></div>
              <label
                for="view-assistant-image-input"
                class="view-image-button my-2 px-3 d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-camera-fill fs-3 text-white"></i>
              </label>
              <input
                type="file"
                id="view-assistant-image-input"
                name="images[]"
                accept="image/*"
                multiple
                style="display: none"
              />
            </div>

            <textarea
              class="form-control my-2 p-2"
              placeholder="Assistant Report content"
              id="assistant-report-content"
            ></textarea>

            <div class="d-flex justify-content-between align-items-center">
              <button
                formtarget="update-assistant-report-form"
                id="view-assistant-report-button"
                class="d-flex justify-content-center flex-grow-1 px-0"
                name="update-assistant-report"
                value="submit"
              >
                Update Assistant Report
              </button>
              <i
                class="delete-btn btn bi bi-trash-fill text-light mx-1 fs-3"
              ></i>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmationModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content p-3 delete-confirmation-modal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteConfirmationModalLabel">
              <span class="text-dark">DELETE</span>
            </h1>
          </div>
          <div class="modal-body">
            <p>
              Are you want to
              <span class="text-danger fw-bold">DELETE</span> this assistant report?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" name="delete-yes">
              Yes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image View Modal -->
    <div
      class="modal fade"
      id="viewImageModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="viewImageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 view-image-modal">
          <div class="d-flex justify-content-between w-100 mb-2">
            <h5 class="modal-title fs-5 text-white" id="viewImageModalLabel">
              Image Preview
            </h5>
            <i
              class="bi bi-x-lg fs-6 text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>
          <div class="modal-body p-0 d-flex justify-content-center">
            <img
              id="modal-image-view"
              src=""
              alt="Preview"
              class="img-fluid"
              style="max-height: 70vh; object-fit: contain"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div
      class="offcanvas offcanvas-start primary-background-color"
      tabindex="-1"
      id="sideBar"
      aria-labelledby="sideBarLabel"
    >
      <div class="offcanvas-header accent-darken-bg-color">
        <h5 class="offcanvas-title fw-bold text-white" id="sideBarLabel">
          MENU
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="nav d-flex flex-column">
          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="/pages/dashboard.html"
            >
              <span class="fs-5">Dashboard</span>
              <i class="bi bi-microsoft fs-5"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="/pages/time-in-out.html"
            >
              <span class="fs-5">Time in/out</span>
              <i class="bi bi-clock-fill fs-4"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="/pages/history.html"
            >
              <span class="fs-5">History</span>
              <i class="bi bi-arrow-clockwise fs-3"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between active"
              aria-current="page"
              href="/pages/assistant-report.html"
            >
              <span class="fs-5">Assistant Reports</span>
              <i class="bi bi-printer-fill fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script src="/js/index-db-crud.js"></script>

    <script src="/js/ui.js"></script>
    <script type="module" src="/js/assistant-report.js"></script>
  </body>
</html>
