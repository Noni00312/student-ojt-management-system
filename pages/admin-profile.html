<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#6e1423" />
    <meta name="theme-color" content="#748E54" />

    <title>SOJTMS - Admin Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top accent-bg-color">
      <div
        id="nav-container"
        class="container d-flex align-items-center justify-content-between w-100"
      >
        <div class="text-white">
          <a
            id="return-button"
            class="text-decoration-none"
            href="/pages/dashboard.html"
          >
            <i class="bi bi-arrow-left fs-3"></i>
          </a>

          <div class="d-flex align-items-center">
            <img class="profile-icon"
            src="/assets/img/icons8_male_user_480px_1.png" icon" loading="lazy"
            >
            <h3 class="fw-bold">Last Name, First Name I.</h3>
          </div>
        </div>
      </div>
    </nav>

    <section class="container px-4 px-md-4">
      <div id="profile-card" class="px-5 py-sm-3 d-flex flex-column">
        <div class="row">
          <div
            id="admin-info-header"
            class="form-floating col-md-12 mb-3 ps-1 pe-1 position-relative d-flex justify-content-between"
          >
            <h2 id="admin-info-title" class="admin-info-title">Admin Info</h2>
            <a
              id="edit-button"
              class="text-decoration-none edit-button"
              href=""
              data-bs-toggle="modal"
              data-bs-target="#editProfileModal"
            >
              <i class="bi bi-pencil fs-3"></i>
            </a>
          </div>

          <div
            id="number-id-container"
            class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
          >
            <p id="number-id-label" class="number-id-label">ID Number</p>
            <h5 id="number-id" class="number-id">2112889</h5>
          </div>

          <div
            id="position-container"
            class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
          >
            <p id="position-label" class="position-label">Position</p>
            <h5 id="position" class="position">Sample Pos</h5>
          </div>
        </div>
      </div>

      <div class="logout-button-container">
        <button id="logout-button" class="logout-button mt-4">
          <span>Logout</span>
          <span><i class="bi bi-box-arrow-right"></i></span>
        </button>
      </div>

      <!-- Edit Profile Modal -->
      <div
        class="modal fade"
        id="editProfileModal"
        data-bs-backdrop="static"
        tabindex="-1"
        aria-labelledby="editProfileModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content pe-3 ps-3 edit-profile-modal">
            <div class="d-flex justify-content-between pt-4 pe-4 ps-4">
              <h4 class="modal-title" id="exampleModalLabel">Edit Profile</h4>
              <i
                class="bi bi-x-lg fs-6 text-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>

            <form id="ojtForm">
              <div class="modal-body">
                <div
                  class="row d-flex align-items-center justify-content-center"
                >
                  <div
                    class="col-md-3 d-flex justify-content-center position-relative"
                  >
                    <button id="img-button" class="position-relative">
                      <img
                        class="pt-1 modal-profile-icon"
                        src="/assets/img/icons8_male_user_480px_1.png"
                        loading="lazy"
                      />
                    </button>
                  </div>

                  <div class="col-md-9 row">
                    <div
                      class="form-floating col-lg-6 mb-3 ps-1 pe-1 position-relative"
                    >
                      <i
                        class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                      ></i>
                      <input
                        type="text"
                        class="form-control ps-3 pe-1"
                        id="first-name"
                        name="first-name"
                        placeholder="Enter your first name"
                        required
                      />
                      <label for="first-name">First Name</label>
                    </div>

                    <div
                      class="form-floating col-lg-6 mb-3 ps-1 pe-1 position-relative"
                    >
                      <i
                        class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                      ></i>
                      <input
                        type="text"
                        class="form-control ps-3 pe-1"
                        id="middle-name"
                        name="middle-name"
                        placeholder="Enter your middle name"
                      />
                      <label for="middle-name">Middle Name</label>
                    </div>

                    <div
                      class="form-floating col-lg-6 mb-3 ps-1 pe-1 position-relative"
                    >
                      <i
                        class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                      ></i>
                      <input
                        type="text"
                        class="form-control ps-3 pe-1"
                        id="last-name"
                        name="last-name"
                        placeholder="Enter your last name"
                        required
                      />
                      <label for="last-name">Last Name</label>
                    </div>

                    <div
                      class="form-floating col-lg-6 mb-3 ps-1 pe-1 position-relative"
                    >
                      <i
                        class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                      ></i>
                      <input
                        type="text"
                        class="form-control ps-3 pe-1"
                        id="suffix"
                        name="suffix"
                        placeholder="Enter your suffix"
                      />
                      <label for="suffix">Suffix</label>
                    </div>
                  </div>

                  <div class="separator-line"></div>

                  <div
                    class="form-floating col-md-6 mt-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="id-number"
                      name="id-number"
                      placeholder="Enter your id number"
                      required
                    />
                    <label for="id-number">ID Number</label>
                  </div>

                  <div
                    class="form-floating col-md-6 mt-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      class="bi bi-telephone-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
                    ></i>
                    <input
                      type="tel"
                      class="form-control ps-3 pe-1"
                      id="position"
                      name="position"
                      placeholder="Enter your position"
                      required
                    />
                    <label for="position">Position</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="mt-2 mb-3 d-block update-profile">
                  <span>Update Profile</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
