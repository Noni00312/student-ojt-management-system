<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png">
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62">
    <meta name="theme-color" content="#748E54">

    <title>SOJTMS - Profile</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixes-top accent-bg-color">
        <div id="nav-container" class="container d-flex align-items-center justify-content-between w-100 ">

            <div class=" text-white"">

                <a id="return-button" class="text-decoration-none" href="/pages/dashboard.html">
                    <i class="bi bi-arrow-left fs-3"></i>
                </a>

                <div class="d-flex align-items-center mt-3">
                    <img class="profile-icon" src="/assets/img/icons8_male_user_480px_1.png" icon" loading="lazy" >
                    <h3 class="fw-bold "> Last Name, First Name I.</h3>
                </div>
                
            </div>

            <div id="username-id" class="text-white mt-3">
                <p class="me-3">username</p>
                <p class="me-3">student id</p>
            </div>
        </div>
    </nav>

    <section class="container">

        <div id="profile-card" class="px-5 py-sm-3 d-flex flex-column">
           
            <div class="row pt-2">

                <div class="form-floating col-md-12 mb-3 ps-1 pe-1 position-relative d-flex justify-content-between">
                    <h1>User Info</h1>
                    <a id="edit-button" class="text-decoration-none" href="#">
                        <i class="bi bi-pencil fs-3"></i>
                    </a>
                </div>
    
                
    
                 <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                     <p>Email</p>
                     <h5>name@sample.com</h5>
                 </div>
    
                 <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                    <p>Phone</p>
                    <h5>09123452398</h5>
                 </div>
                
                 
             
                 <div class="form-floating col-md-4 mb-3 ps-1 pe-1 position-relative">
                    <p>Gender</p>
                    <h5>Male</h5>
                 </div>

                 
                 <div class="form-floating col-md-12 mb-3 ps-1 pe-1 position-relative">
                    <div class="separator-line"> </div>
                </div>
                 
                 <div class="form-floating col-md-12 mb-3 ps-1 pe-1 position-relative">
                    <p>Address</p>
                    <h5>kinamaligan</h5>
                 </div>
                 
                 <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-buildings-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your company name">
                     <label for="floatingInput">Company Name</label>
                 </div>
                 
                 <div class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-geo-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your company address">
                     <label for="floatingInput">Company Address</label>
                 </div>
                 
                 <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your morning time in">
                     <label for="floatingInput">Morning - Time in</label>
                 </div>
    
                 <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your morning time out">
                     <label for="floatingInput">Morning - Time out</label>
                 </div>
                 
                 <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your afternoon time in">
                     <label for="floatingInput">Afternoon - Time in</label>
                 </div>
    
                 <div class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative">
                     <i 
                     id="user-icon" 
                     class="bi bi-clock-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                     <input type="text" class="form-control ps-3 pe-1" id="floatingInput" placeholder="Enter your afternoon time out">
                     <label for="floatingInput">Afternoon - Time out</label>
                 </div>
                 
                 
                 
            </div>
      
         </div>
    </section>

    
</body>
</html>
