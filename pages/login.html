<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png">
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62">
    <meta name="theme-color" content="#748E54">

    <title>SOJTMS - Login</title>
</head>
<body id="login-body">


    <div class="container d-flex align-items-center justify-content-center vh-100 flex-column">
        <div class="logo-wrapper d-flex justify-content-center align-items-center flex-column">
            <img src="/assets/img/logo trans.png" alt="logo" width="120px" height="120px">
            
        </div>

        <div id="login-card" class="p-5 d-flex flex-column">
           
            <div class="form-floating mb-3 position-relative">
                <i 
                id="user-icon" 
                class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"></i>
                <input type="text" class="form-control  ps-4 pe-5" id="floatingInput" placeholder="Enter your username">
                <label for="floatingInput">Username</label>
            </div>
            
            
            <div class="form-floating mb-3 position-relative">
                <i 
                id="password-icon" 
                class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3  translate-middle-y ms-3" 
                style="cursor: pointer;" role="button" aria-label="Toggle password visibility" tabindex="0"></i>
                <input id="password-input" type="password" class="form-control ps-4 pe-5" placeholder="Enter your password">
                <label for="password-input">Password</label>
            </div>
            
            
        
            <button class="mt-4 mb-3 d-block">
                <span>LOGIN</span>
            </button>

            <a id="login-link" href="/pages/register.html">Don't have any account? Sign Up</a>
        </div>

        
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    
</body>
</html>
