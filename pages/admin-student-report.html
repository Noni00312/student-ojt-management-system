<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin-student-report.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#6e1423" />
    <meta name="theme-color" content="#6e1423" />

    <title>Student Reports | SOJTMS</title>
    <link rel="icon" type="image/png" href="../assets/img/logo trans.png" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg fixes-top accent-bg-color sticky-top"
      style="height: 61px"
    >
      <div
        class="container d-flex align-items-center justify-content-between fw-bold"
      >
        <a
          href="./admin-student.html"
          class="text-decoration-none text-white d-flex align-items-center gap-2"
        >
          <i class="bi bi-arrow-left fs-3 d-lg-none"></i>
          <span class="d-none d-lg-inline">Back</span>
        </a>
        <p class="student-name m-0 text-white"></p>
        <a
          href=""
          class="text-decoration-none fs-4 text-white"
          data-bs-toggle="modal"
          data-bs-target="#viewDataModal"
        >
          <i class="bi bi-info-circle"></i>
        </a>
      </div>
    </nav>

    <section
      class="d-flex flex-row student-report-section gap-2 p-2"
      style="height: 90vh; min-height: 90vh"
    >
      <div
        class="report-date-container p-2"
        style="
          min-width: 60px;
          width: 25%;
          height: calc(100vh - 80px);
          background-color: #3c3d42;
        "
      >
        <h2
          class="text-center fw-bold text-light d-flex align-items-center justify-content-center gap-2"
        >
          <i class="bi bi-calendar-fill d-lg-none fs-4"></i>
          <span class="d-none d-lg-block fs-5">Report Date</span>
        </h2>
        <div class="date-container w-100 overflow-auto pb-5">
          <button
            class="w-100 border-0 px-0 py-2 bg-transparent d-flex align-items-center justify-content-between border-bottom border-light rounded-0"
          >
            <span
              class="report-date-sm mt-1 d-flex flex-column align-items-center justify-content-between d-md-none text-center w-100"
            >
              <span
                id="month-name-sm"
                class="fw-normal text-truncate"
                style="font-size: 12px; width: calc(100% - 5px)"
              ></span>
              <span id="month-date-sm" class="fs-3 fw-bold">06</span>
            </span>
            <span
              class="d-none d-md-block d-flex text-center w-100 fw-normal"
              id="full-date"
            ></span>
          </button>
        </div>
      </div>

      <div class="reports-container flex-grow-1 p-2">
        <div class="scroll-container flex-grow-1 py-2">
          <div class="student-report-container"></div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="viewDataModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="viewDataModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="company-container">
            <div class="name-close-button">
              <p id="company-name" class="fs-6 m-0 text-truncate pe-2">
                Department of Agrarian Reform
              </p>
              <i
                class="bi bi-x-lg fs-5"
                role="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <img
              src=""
              id="image"
              alt="company background image"
              class="w-100 h-100 object-fit-cover"
            />
          </div>

          <div class="picture-edit-container">
            <div class="user-img-container">
              <form action="" id="edit-profile-form">
                <input
                  type="file"
                  name="user-img-profile"
                  id="user-img-profile"
                  style="display: none"
                />
                <img
                  src="../assets/img/icons8_male_user_480px_1.png"
                  alt="user profile picture"
                  id="user-profile-img"
                  class="w-100 h-100 object-fit-cover"
                />
                <button
                  type="submit"
                  formtarget="edit-profile-form"
                  class="d-none"
                ></button>
              </form>
            </div>
          </div>

          <i
            class="bi bi-pencil-square align-self-end p-3 mt-3 fs-4 font-light-color"
            data-bs-toggle="modal"
            data-bs-target="#editDataModal"
            role="button"
          ></i>

          <div class="name-time-left-container px-3">
            <p
              id="user-name"
              class="text-center text-break mb-3"
              style="word-wrap: break-word"
            ></p>

            <div class="time-life-container">
              <p>Accumulated Time</p>
              <span>00:00:00</span>
            </div>

            <div class="attendance-status-container">
              <p>
                <small class="font-sm">Present</small>
                <span class="number">0</span>
              </p>
              <p>
                <small class="font-sm">Late</small>
                <span class="number">0</span>
              </p>
              <p>
                <small class="font-sm">Absent</small>
                <span class="number">0</span>
              </p>
              <i
                class="bi bi-calendar-fill"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#calendarDataModal"
              ></i>
            </div>

            <div
              class="phone-email-container d-flex justify-content-between align-items-center my-3"
            >
              <div class="phone-container text-start">
                <span
                  class="tt d-md-none"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="..."
                >
                  <i class="bi bi-telephone-fill fs-5" role="button"></i>
                </span>
                <div class="d-none d-md-block">
                  <small class="d-block text-light opacity-75">Phone</small>
                  <span class="text-light" id="phone-number-text"></span>
                </div>
              </div>

              <div class="email-container text-end">
                <span
                  class="tt d-md-none"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="..."
                >
                  <i class="bi bi-envelope-fill fs-5" role="button"></i>
                </span>
                <div class="d-none d-md-block">
                  <small class="d-block text-light opacity-75">Email</small>
                  <span
                    class="email-add text-light text-break"
                    id="email-text"
                  ></span>
                </div>
              </div>
            </div>
            <button class="mt-3" id="appoint-assistant-btn">
              Appoint as assistant
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="calendarDataModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="calendarDataModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <i
            class="bi bi-x-lg fs-5"
            role="button"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></i>
          <div class="calendar">
            <div class="header">
              <div id="prev" class="btn">
                <i class="bi bi-arrow-left fs-3 text-light"></i>
              </div>
              <div id="month-year">Month Year</div>
              <div id="next" class="btn">
                <i class="bi bi-arrow-right fs-3 text-light"></i>
              </div>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editDataModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="editDataModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div
            id="register-body"
            class="container mt-3 d-flex align-items-center justify-content-center flex-column"
          >
            <i
              class="bi bi-x-lg fs-5 align-items-center"
              role="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
            <div
              id="register-icon-container"
              class="d-flex justify-content-between align-items-center"
            >
              <h1 class="fs-5 m-0 text-white">Edit information</h1>
            </div>

            <div id="register-card" class="px-5 py-sm-3 d-flex flex-column">
              <form action="" method="post" id="edit-info-form">
                <div class="row pt-2">
                  <input
                    type="text"
                    id="user-id"
                    name="userId"
                    value=""
                    hidden
                  />
                  <input
                    type="text"
                    id="user-type"
                    name="userType"
                    value="student"
                    hidden
                  />

                  <div
                    class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-person-fill position-absolute m-0 top-50 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="student-id"
                      name="studentId"
                      placeholder="Enter your student id"
                    />
                    <label for="student-id">Student ID</label>
                    <span
                      id="studentId-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-telephone-fill position-absolute m-0 top-50 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="tel"
                      class="form-control ps-3 pe-1"
                      id="phone-number"
                      placeholder="Enter your Phone Number"
                      name="phoneNumber"
                    />
                    <label for="phone-number">Phone Number</label>
                    <span
                      id="phoneNumber-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-person-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="first-name"
                      placeholder="Enter your first name"
                      name="firstName"
                    />
                    <label for="first-name">First Name</label>
                    <span
                      id="firstName-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-person-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="middle-name"
                      placeholder="Enter your middle name"
                      name="middleName"
                    />
                    <label for="middle-name">Middle Name</label>
                    <span
                      id="middleName-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-person-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="last-name"
                      placeholder="Enter your last name"
                      name="lastName"
                    />
                    <label for="last-name">Last Name</label>
                    <span
                      id="lastName-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-person-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="sufix"
                      placeholder="Enter your suffix"
                      name="suffix"
                    />
                    <label for="sufix">Suffix</label>
                  </div>

                  <div
                    class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-gender-ambiguous position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <select
                      class="form-select"
                      style="background-image: none !important"
                      id="gender"
                      aria-label="Floating label select example"
                      name="gender"
                    >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                    <span
                      id="gender-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-geo-alt-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <input
                      type="text"
                      class="form-control ps-3 pe-1"
                      id="address"
                      placeholder="Enter your Address"
                      name="address"
                    />
                    <label for="address">Address</label>
                    <span
                      id="address-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-12 mb-3 ps-1 pe-1 position-relative view-only-mode"
                  >
                    <i
                      id="user-icon"
                      class="bi bi-buildings-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                      style="color: #3c3d42 !important"
                    ></i>
                    <select
                      class="form-select"
                      style="background-image: none !important"
                      id="companyName"
                      aria-label="Floating label select example"
                      name="companyName"
                    >
                      <option value="">Select a company</option>
                    </select>
                    <label for="company-name">Company name</label>
                    <span
                      id="companyName-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative view-only-mode"
                  >
                    <i
                      class="bi bi-clock-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                    ></i>
                    <input
                      type="time"
                      class="form-control ps-3 pe-1"
                      id="morning-time-in"
                      name="morningTimeIn"
                      disabled
                      title="View mode only - not editable"
                    />

                    <label for="morning-time-in">Morning - Time in</label>
                    <span
                      id="morningTimeIn-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative view-only-mode"
                  >
                    <i
                      class="bi bi-clock-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                    ></i>
                    <input
                      type="time"
                      class="form-control ps-3 pe-1"
                      id="morning-time-out"
                      name="morningTimeOut"
                      disabled
                      title="View mode only - not editable"
                    />

                    <label for="morning-time-out">Morning - Time out</label>
                    <span
                      id="morningTimeOut-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative view-only-mode"
                  >
                    <i
                      class="bi bi-clock-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                    ></i>
                    <input
                      type="time"
                      class="form-control ps-3 pe-1"
                      id="afternoon-time-in"
                      name="afternoonTimeIn"
                      disabled
                      title="View mode only - not editable"
                    />

                    <label for="afternoon-time-in">Afternoon - Time in</label>
                    <span
                      id="afternoonTimeIn-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>

                  <div
                    class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative view-only-mode"
                  >
                    <i
                      class="bi bi-clock-fill position-absolute top-50 m-0 end-0 me-3 translate-middle-y"
                    ></i>
                    <input
                      type="time"
                      class="form-control ps-3 pe-1"
                      id="afternoon-time-out"
                      name="afternoonTimeOut"
                      disabled
                      title="View mode only - not editable"
                    />
                    <label for="afternoon-time-out">Afternoon - Time out</label>
                    <span
                      id="afternoonTimeOut-error"
                      class="text-danger"
                      style="font-size: 12px"
                    ></span>
                  </div>
                </div>

                <div class="col-md-12 d-flex flex-column mb-3 p-0">
                  <label for="weekday" style="color: white"
                    >Weekly schedule</label
                  >
                  <div
                    class="weekdays-container d-flex align-items-center flex-wrap gap-1 justify-content-between mt-2 view-only-mode"
                  >
                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="monday"
                        value="MON"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="monday">MON</label>
                    </span>

                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="tuesday"
                        value="TUE"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="tuesday">TUES</label>
                    </span>

                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="wednesday"
                        value="WED"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="wednesday">WED</label>
                    </span>
                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="thursday"
                        value="THURS"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="thursday">THURS</label>
                    </span>
                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="friday"
                        value="FRI"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="friday">FRI</label>
                    </span>

                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="saturday"
                        value="SAT"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="saturday">SAT</label>
                    </span>

                    <span id="weekday">
                      <input
                        type="checkbox"
                        name="weeklySchedule[]"
                        id="sunday"
                        value="SUN"
                        class="view-only-checkbox"
                        disabled
                        title="View mode only - not editable"
                      />
                      <label for="sunday">SUN</label>
                    </span>
                  </div>
                  <span
                    id="weeklySchedule-error"
                    class="text-danger"
                    style="font-size: 12px"
                  ></span>
                  <div
                    class="view-only-notice-container position-fixed top-50 start-50 translate-middle"
                    style="z-index: 1060; pointer-events: none"
                  >
                    <div
                      class="view-only-notice bg-dark text-white text-center px-3 py-2 rounded"
                      style="font-size: 12px; display: none"
                    >
                      This is view mode only. Editing is disabled.
                    </div>
                  </div>
                </div>

                <button
                  class="mt-4 mb-3 d-block w-100"
                  id="personal-info-submit"
                  type="submit"
                  value="submit"
                >
                  <span>Update Account</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="viewImageModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center p-0">
            <img
              id="modal-image-view"
              src=""
              class="img-fluid"
              alt="Report Image"
              style="
                max-height: 85vh;
                object-fit: contain;
                width: auto;
                margin: 0 auto;
              "
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast align-items-center text-white bg-success position-fixed bottom-0 end-0 m-3"
      id="uploadToast"
    >
      <div class="d-flex">
        <div class="toast-body" id="toast-message">
          Profile updated successfully!
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>

    <!-- PDF template -->
    <div id="pdf-template" style="display: none">
      <div class="report-container">
        <p id="report-date"></p>
        <h1 id="report-title"></h1>
        <p id="report-content"></p>
        <div id="report-images"></div>
      </div>
    </div>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
      let selectedFile = null;

      function editProfileImg() {
        document.getElementById("user-img-profile").click();
      }

      document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("user-img-profile");
        const profileForm = document.getElementById("edit-profile-form");
        const confirmModal = new bootstrap.Modal("#confirmModal");
        const uploadToast = new bootstrap.Toast("#uploadToast");

        fileInput.addEventListener("change", function (e) {
          if (this.files && this.files[0]) {
            selectedFile = this.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
              document.getElementById("user-profile-img").src = e.target.result;
              document.getElementById("modal-preview").src = e.target.result;

              confirmModal.show();
            };

            reader.readAsDataURL(selectedFile);
          }
        });

        document
          .getElementById("confirm-upload")
          .addEventListener("click", function () {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append("profile-image", selectedFile);

            fetch("/api/upload-profile", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                confirmModal.hide();
                document.getElementById("toast-message").textContent =
                  data.message || "Profile picture updated successfully!";
                uploadToast.show();
              })
              .catch((error) => {
                console.error("Error:", error);
                document.getElementById("toast-message").textContent =
                  "Error updating profile picture";
                uploadToast.show();
              })
              .finally(() => {
                fileInput.value = "";
                selectedFile = null;
              });
          });
      });
    </script>
  </body>
