    <!-- Companies -->
    <section class="container mt-2 d-flex flex-column .reports-section">
      <h1 class="fw-bold" style="color: #3c3d42 !important">
        Department of Agrarian Reform
      </h1>

      <div class="add-search-container">
        <form class="form-floating">
          <div class="search-input position-relative w-100">
            <i
              class="bi bi-search position-absolute top-50 end-0 translate-middle me-2"
            ></i>
            <input
              type="text"
              class="form-control py-2"
              style="height: 58px"
              placeholder="Search"
            />
          </div>
        </form>
      </div>

      <div class="row card-container mt-2 w-100 align-self-center">
        <div
          class="col-lg-4 col-md-6"
          data-bs-toggle="modal"
          data-bs-target="#viewAttendanceModal"
        >
          <div class="mb-3 curved-border-container">
            <div class="overlay"></div>
            <div
              class="content d-flex justify-content-start align-items-center"
            >
              <img
                src="../assets/img/icons8_male_user_480px_1.png"
                alt="student-profile"
                class="img-fluid rounded-circle me-3"
                width="80"
                height="80"
              />
              <div class="text-container">
                <h6>Juan Dela Cruz</h6>
                <p id="is-present">Present</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Companies -->

    <!-- view attendance modal -->
    <div
      class="modal fade"
      id="viewAttendanceModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="viewAttendanceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 view-attendance-modal">
          <div class="d-flex justify-content-end w-100">
            <i
              class="bi bi-x-lg fs-6 text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>

          <div class="attendance-card-inside w-100 text-center py-3">
            <span>MORNING</span>
          </div>

          <div class="attendance-images">
            <div>
              <a
                href="../assets/img/icons8_full_image_480px_1.png"
                class="d-flex justify-content-center flex-column align-items-center"
                target="_blank"
              >
                <img
                  src="../assets/img/icons8_full_image_480px_1.png"
                  alt="Image 1"
                  class="img-fluid rounded"
                />
                <h6 class="morning-in" style="color: #f6f8e2">07:23:11 AM</h6>
              </a>
            </div>
            <div>
              <a
                href="../assets/img/icons8_image_480px_1.png"
                class="d-flex justify-content-center flex-column align-items-center"
                target="_blank"
              >
                <img
                  src="../assets/img/icons8_image_480px_1.png"
                  alt="Image 2"
                  class="img-fluid rounded"
                />
                <h6 class="morning-in" style="color: #f6f8e2">11:30:21 AM</h6>
              </a>
            </div>
            <div class="incident-report">
              <a href="">view incident report</a>
            </div>
          </div>

          <div class="attendance-card-inside w-100 text-center py-3">
            <span>AFTERNOON</span>
          </div>

          <div class="attendance-images">
            <div>
              <a
                href="../assets/img/icons8_picture_480px_2.png"
                class="d-flex justify-content-center flex-column align-items-center"
                target="_blank"
              >
                <img
                  src="../assets/img/icons8_picture_480px_2.png"
                  alt="Image 3"
                  class="img-fluid rounded"
                />
                <h6 class="morning-in" style="color: #f6f8e2">01:12:41 PM</h6>
              </a>
            </div>
            <div>
              <a
                href="../assets/img/icons8_no_image_480px.png"
                class="d-flex justify-content-center flex-column align-items-center"
                target="_blank"
              >
                <img
                  src="../assets/img/icons8_no_image_480px.png"
                  alt="Image 4"
                  class="img-fluid rounded"
                />
                <h6 class="morning-in" style="color: #f6f8e2">05:05:12 PM</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- view attendance modal -->

    <!-- Side bar -->
    <div
      class="offcanvas offcanvas-start primary-background-color"
      tabindex="-1"
      id="sideBar"
      aria-labelledby="sideBarLabel"
    >
      <div class="offcanvas-header accent-darken-bg-color">
        <h5 class="offcanvas-title fw-bold text-white" id="sideBarLabel">
          MENU
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="nav d-flex flex-column">
          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Dashboard</span>
              <i class="bi bi-microsoft fs-5"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Time in/out</span>
              <i class="bi bi-clock-fill fs-4"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">History</span>
              <i class="bi bi-arrow-clockwise fs-3"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Report</span>
              <i class="bi bi-printer-fill fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
