    <nav class="navbar navbar-expand-lg fixes-top accent-bg-color sticky-top">

              <div class="wrapper">
                <div class="d-flex align-items-center">
                  <a href="" class="navbar-brand fw-bold text-white d-none d-lg-block">SOJTMS</a>
                </div>
                <button class="btn 	d-lg-none d-sm-block" type="button " data-bs-toggle="offcanvas" data-bs-target="#sideBar" aria-controls="sideBar">
                  <i class="bi bi-list text-light fs-3 outline-none"></i>
                </button>
              </div>

              <div class="collapse navbar-collapse me-2" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="#">Reports</a>

              </div>
              <a href="#" id="user-profile" class=" text-decoration-none">
                <img src="/assets/img/icons8_male_user_480px_1.png" alt="User profile icon" loading="lazy">
              </a>
        </div>
    </nav>

    <!-- Online Assistant Reports -->
     <section class="container mt-2 d-flex flex-column  .assistant-reports-section">
        <h1 class="fw-bold" style="color: #3C3D42 !important;">ASSISTANT ONLINE REPORTS</h1>

        <div class="add-search-container d-flex align-items-stretch">
            <form class="form-floating flex-grow-1 me-2">
              <input type="date" class="form-control" id="assistant-report-search-input">
            </form>
        </div>
    
        <div class="card-container flex-grow-1 overflow-auto mt-2" >

            <a href="" class="assistant-report-card mb-2" data-bs-toggle="modal" data-bs-target="#viewAssistantReportModal">
              <span id="title" class="text-truncate" style="width: calc(100% - 10px);">Sample report title</span>
             
              <span id="separator"></span>
              <div class="assistant-report-content-container">
                  <p class="text-truncate m-0" style="width: calc(100% - 40px);">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores similique cumqu.</p>
                  <p id="date" class="text-end mt-2">March 30, 2024</p>
              </div>
            </a>         
        </div>

     </section>
     <!-- Online Assistant Reports -->

  

     
    <!-- view assistant report modal -->
    <div class="modal fade" id="viewAssistantReportModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="viewAssistantReportModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 view-assistant-report-modal">
          <div class="d-flex justify-content-end w-100">
            <i class="bi bi-x-lg fs-6 text-white" data-bs-dismiss="modal" aria-label="Close"></i>
          </div>
          <form action="" method="POST" id="update-assistant-report-form" class="mt-2">
              <input type="text" name="assistant-report-title" id="assistant-report-title" placeholder="Assistant Report title" class="w-100 assistant-report-title" readonly>

              <div class="assistant-report-images d-flex w-100 mt-2 ">
                  <div class="image-container d-flex align-items-center flex-grow-1 me-3">
                    <img src="../assets/img/icons8_full_image_480px_1.png" alt="">
                    <img src="../assets/img/icons8_image_480px_1.png" alt="">
                    <img src="../assets/img/icons8_picture_480px_2.png" alt="">
                    <img src="../assets/img/icons8_no_image_480px.png" alt="">
                  </div>
              </div>

              <textarea class="form-control my-2 p-2" placeholder="Assistant Report content" id="assistant-report-content" readonly></textarea>
          </form>
        </div>
      </div>
    </div>
    <!-- view report modal -->

    
    <!-- Side bar -->
    <div class="offcanvas offcanvas-start primary-background-color" tabindex="-1" id="sideBar" aria-labelledby="sideBarLabel">

          <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0 ">
            <ul class="nav d-flex flex-column">
              <li class="nav-item">
                <a class="nav-link py-3 d-flex align-items-center justify-content-between" aria-current="page" href="#">
                  <span class="fs-5">Dashboard</span> 
                  <i class="bi bi-microsoft fs-5"></i>
                </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link py-3 d-flex align-items-center justify-content-between" aria-current="page" href="#">
                  <span class="fs-5">Time in/out</span> 
                  <i class="bi bi-clock-fill fs-4"></i>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link py-3     d-flex align-items-center justify-content-between" aria-current="page" href="#">
                  <span class="fs-5">History</span> 
                  <i class="bi bi-arrow-clockwise fs-3"></i>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link py-3 d-flex align-items-center justify-content-between" aria-current="page" href="#">
                  <span class="fs-5">Report</span>

                </a>
              </li>
            </ul>
        </div>
    </div>
