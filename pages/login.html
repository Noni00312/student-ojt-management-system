<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62" />

    <meta name="theme-color" content="#748E54" />
    <script src="../js/prevent-back.js"></script>

    <title>SOJTMS - Login</title>
  </head>
  <body id="login-body">
    <div
      class="container d-flex align-items-center justify-content-center vh-100 flex-column"
    >
      <div
        id="login-icon"
        class="logo-wrapper d-flex justify-content-center align-items-center flex-column"
      >
        <img
          src="/assets/img/logo trans.png"
          alt="logo"
          width="120px"
          height="120px"
        />
      </div>

      <div id="login-card" class="p-5 d-flex flex-column">
        <h1 class="fs-5 mb-3 text-center">Login your account</h1>
        <form
          action=""
          id="login-form"
          method="post"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <p
            id="error-label"
            class="text-danger"
            style="color: rgb(212, 57, 57); font-size: 14px"
          ></p>
          <div class="form-floating mb-3 position-relative">
            <i
              id="user-icon"
              class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
              style="color: #3c3d42"
            ></i>
            <input
              type="text"
              class="form-control ps-4 pe-5"
              id="username"
              placeholder="Enter your username"
            />
            <label for="username">Email</label>
          </div>

          <div class="form-floating mb-3 position-relative">
            <i
              id="password-icon"
              class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
              style="color: #3c3d42"
              style="cursor: pointer"
              role="button"
              aria-label="Toggle password visibility"
              tabindex="0"
            ></i>
            <input
              id="password-input"
              name="password"
              type="password"
              class="form-control ps-4 pe-5"
              placeholder="Enter your password"
            />
            <label for="password-input">Password</label>
          </div>

          <button class="mt-4 mb-3 d-block w-100" id="login-button">
            <span>LOGIN</span>
          </button>

          <a id="login-link" href="/pages/register.html"
            >Don't have any account? Sign Up</a
          >
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/login-auth.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    <script></script>
  </body>
</html>
