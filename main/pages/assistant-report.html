    <!-- Assistant Reports -->
     <section class="container mt-2 d-flex flex-column  .assistant-reports-section">
        <h1 class="fw-bold" style="color: #3C3D42 !important;">ASSISTANT REPORTS</h1>

        <div class="add-search-container d-flex align-items-stretch">
            <form class="form-floating flex-grow-1 me-2">
              <input type="date" class="form-control" id="assistant-report-search-input">
            </form>

            <button class="d-flex align-items-center justify-content-center" style="width: 80px;" data-bs-toggle="modal" data-bs-target="#addAssistantReportModal">
              <i class="bi bi-plus-lg"></i>
            </button>

        </div>
    
        <div class="card-container flex-grow-1 overflow-auto mt-2" >

             
        </div>

        <div class="upload-view-container mt-3 w-100 d-flex flex-column justify-content-center align-items-center">
          <button   name="upload-report"
          id="upload-report-button" class="w-100 d-flex align-items-center justify-content-center">Upload</button>
          <a href="/pages/assistant-report-online.html" class="mt-1">View online reports</a>
        </div>
     </section>
     <!-- Assistant Reports -->

   

     <!-- Add assistant report modal -->
     <div class="modal fade" id="addAssistantReportModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addAssistantReportModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3 add-assistant-report-modal">
            <div class="d-flex justify-content-end w-100">
              <i class="bi bi-x-lg fs-6 text-white" data-bs-dismiss="modal" aria-label="Close"></i>
            </div>
            <form action="" method="POST" id="add-assistant-report-form" class="mt-2">
                <input type="text" name="assistant-report-title" id="assistant-report-title" placeholder="Assistant Report title" class="w-100 assistant-report-title">

                <div class="assistant-report-images d-flex w-100 mt-2 ">
                    <div class="image-container d-flex align-items-center flex-grow-1 me-3">
                      
                    </div>
                    <a class="add-image-button my-2 px-3 d-flex justify-content-center align-items-center">
                      <i class="bi bi-camera-fill fs-3 text-white"></i>
                    </a >
                </div>

                <textarea class="form-control my-2 p-2" placeholder="Assistant Report content" id="assistant-report-content" ></textarea>

                <button formtarget="add-assistant-report-form" id="add-assistant-report-button" class="w-100 d-flex justify-content-center" name="assistant-report-submit" value="submit">Add Assistant Report</button>
            </form>
          </div>
        </div>
      </div>
     <!-- Add assistant report modal -->


     
    <!-- view/update assistant report modal -->
    <div class="modal fade" id="viewAssistantReportModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="viewAssistantReportModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 view-assistant-report-modal">
          <div class="d-flex justify-content-end w-100">
            <i class="bi bi-x-lg fs-6 text-white" data-bs-dismiss="modal" aria-label="Close"></i>
          </div>
          <form action="" method="POST" id="update-assistant-report-form" class="mt-2">
              <input type="text" name="assistant-report-title" id="view-assistant-report-title" placeholder="Assistant Report title" class="w-100 assistant-report-title">

              <div class="assistant-report-images d-flex w-100 mt-2 ">
                  <div class="image-container d-flex align-items-center flex-grow-1 me-3">
                   
                  </div>
                  <a class="add-image-button my-2 px-3 d-flex justify-content-center align-items-center">
                    <i class="bi bi-camera-fill fs-3 text-white"></i>
                  </a >
              </div>

              <textarea class="form-control my-2 p-2" placeholder="Assistant Report content" id="view-assistant-report-content" ></textarea>


              <div class="d-flex justify-content-between align-items-center" >
                <button formtarget="update-assistant-report-form" id="view-assistant-report-button" class="d-flex justify-content-center flex-grow-1 px-0" name="update-assistant-report" value="submit">Update assistant report</button>
                <i class="delete-btn btn bi bi-trash-fill text-light mx-1 fs-3"></i>
              </div>
          </form>
        </div>
      </div>
    </div>
    <!-- view/update assistant report modal -->

    <!-- Delete confirmation modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteConfirmationModalLabel"><span class="text-dark">DELETE</span></h1>
          </div>
          <div class="modal-body">
            <p>Are you want to <span class="text-danger fw-bold">DELETE</span> this report?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" name="delete-yes">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete confirmation modal -->
    
    <!-- Image View Modal -->
      <div class="modal fade" id="viewImageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <img id="modal-image-view" src="" class="img-fluid" alt="Report Image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="delete-image-btn">Delete Image</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Image View Modal -->
