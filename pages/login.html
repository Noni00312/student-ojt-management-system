<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/img/icons/LOGO 96.png">
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62">
    <meta name="theme-color" content="#748E54">

    <title>Student OJT Management Student - Login</title>
</head>
<body id="login-body">


    <div class="container d-flex align-items-center justify-content-center vh-100 flex-column">
        <div class="logo-wrapper d-flex justify-content-center align-items-center flex-column">
            <img src="/assets/img/logo trans.png" alt="logo" width="120px" height="120px">
            
        </div>

        <div id="login-card" class="container d-flex align-items-center justify-content-center vh-100 flex-column">
           
           
            <p>Username</p>
            <div class="position-relative mb-3">
                <i id="login-icon" class="bi bi-person-fill position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                <input type="text" class="form-control ps-5" placeholder="">
            </div>

            <p>Password</p>
            <div class="position-relative">
                <i id="login-icon" class="bi bi-eye position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                <input type="password" class="form-control ps-5" placeholder="">
            </div>

            <button class="mt-4">
                <span>LOGIN</span>
            </button>
            <a href="/">Don't have any account? Sign Up</a>
        </div>

        
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    
</body>
</html>
