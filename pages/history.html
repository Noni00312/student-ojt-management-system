<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/history.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#6e1423" />
    <meta name="theme-color" content="#6e1423" />

    <title>History | SOJTMS</title>
    <link rel="icon" type="image/png" href="../assets/img/logo trans.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixes-top accent-bg-color sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="wrapper">
            <div class="d-flex align-items-center">
              <a
                href="./dashboard.html"
                class="navbar-brand fw-bold text-white d-none d-lg-block"
                >SOJTMS</a
              >
            </div>
            <button
              class="btn d-lg-none d-sm-block"
              type="button "
              data-bs-toggle="offcanvas"
              data-bs-target="#sideBar"
              aria-controls="sideBar"
            >
              <i class="bi bi-list text-light fs-3 outline-none"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse me-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="./dashboard.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="./time-in-out.html"
                  >Time in/out</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="./history.html"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="./report.html"
                  >Reports</a
                >
              </li>
            </ul>
          </div>
          <a href="./profile.html" class="text-decoration-none">
            <img
              src=""
              id="user-profile"
              alt="User profile icon"
              loading="lazy"
              style="
                object-fit: cover !important;
                object-position: center !important;
              "
            />
          </a>
        </div>
      </div>
    </nav>

    <!-- History -->
    <section class="container mt-2 d-flex flex-column" style="height: 85vh">
      <h1 class="fw-bold" style="color: #3c3d42 !important">HISTORY</h1>
      <form class="form-floating" method="post" action="">
        <div class="mb-2">
          <input
            type="date"
            class="form-control"
            id="history-search-input"
            name="history-search-input"
            style="background-color: #ffffff !important"
            ;
          />
        </div>
      </form>

      <div class="card-container h-100">
        <div class="row mx-0"></div>
      </div>
    </section>
    <!-- History -->

    <div
      class="modal fade"
      id="viewHistoryModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="viewHistoryModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content view-history-modal">
          <div class="d-flex justify-content-between w-100 p-3 pb-0">
            <h5>Attendance record</h5>
            <i
              id="close-button"
              class="bi bi-x-lg fs-6 text-white fw-bold"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>

          <div class="container p-3 pt-0">
            <div id="badge-container"></div>

            <div class="row g-3 justify-content-center">
              <div class="col-12 col-md-6 d-flex justify-content-center hover">
                <div class="square text-center">
                  <img
                    id="morning-time-in-img"
                    src=""
                    alt=""
                    onerror="this.onerror=null; this.src='../assets/img/icons8_no_image_500px.png';"
                  />
                  <h3 class="m-0 p-0">Morning Time-in</h3>
                  <p class="m-0 p-0" id="morning-in-time"></p>
                </div>
              </div>

              <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="square text-center">
                  <img
                    id="morning-time-out-img"
                    src=""
                    alt=""
                    onerror="this.onerror=null; this.src='../assets/img/icons8_no_image_500px.png';"
                  />
                  <h3 class="m-0 p-0">Morning Time-out</h3>
                  <p class="m-0 p-0" id="morning-out-time"></p>
                </div>
              </div>

              <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="square text-center">
                  <img
                    id="afternoon-time-in-img"
                    src=""
                    alt=""
                    onerror="this.onerror=null; this.src='../assets/img/icons8_no_image_500px.png';"
                  />
                  <h3 class="m-0 p-0">Afternoon Time-in</h3>
                  <p class="m-0 p-0" id="afternoon-in-time"></p>
                </div>
              </div>

              <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="square text-center">
                  <img
                    id="afternoon-time-out-img"
                    src=""
                    alt=""
                    onerror="this.onerror=null; this.src='../assets/img/icons8_no_image_500px.png';"
                  />
                  <h3 class="m-0 p-0">Afternoon Time-out</h3>
                  <p class="m-0 p-0" id="afternoon-out-time"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0 d-flex justify-content-center">
            <img
              id="modalImage"
              src=""
              class="img-fluid rounded-4 shadow"
              alt="Enlarged Note Image"
              onerror="this.onerror=null; this.src='../assets/img/icons8_no_image_500px.png';"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Side bar -->
    <div
      class="offcanvas offcanvas-start primary-background-color"
      tabindex="-1"
      id="sideBar"
      aria-labelledby="sideBarLabel"
    >
      <div class="offcanvas-header accent-darken-bg-color">
        <h5 class="offcanvas-title fw-bold text-white" id="sideBarLabel">
          MENU
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="nav d-flex flex-column">
          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="./dashboard.html"
            >
              <span class="fs-5">Dashboard</span>
              <i class="bi bi-microsoft fs-5"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="./time-in-out.html"
            >
              <span class="fs-5">Time in/out</span>
              <i class="bi bi-clock-fill fs-4"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="./history.html"
            >
              <span class="fs-5">History</span>
              <i class="bi bi-arrow-clockwise fs-3"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="./report.html"
            >
              <span class="fs-5">Report</span>
              <i class="bi bi-printer-fill fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Side bar -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index-db-crud.js"></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/firebase-crud.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/history.js"></script>
  </body>
</html>
