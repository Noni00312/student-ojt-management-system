    <div
      class="modal fade"
      id="addOJTKITSModal"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addReportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 add-report-modal">
          <div class="d-flex justify-content-end w-100">
            <i
              class="bi bi-x-lg fs-6 text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></i>
          </div>

          <form
            action=""
            method="POST"
            id="add-report-form"
            class="mt-2"
            enctype="multipart/form-data"
          >
            <input
              type="text"
              name="add-report-title"
              id="add-report-title"
              placeholder="OJT KIT Title"
              class="w-100 report-title"
            />
            
            <textarea
            class="form-control my-2 p-2"
            placeholder="OJT KIT Content"
            id="add-report-content"
            name="add-report-content"
            style="height: 200px; min-height: 200px; resize: vertical;"
            ></textarea>
            <button
              id="add-report-button"
              class="w-100 d-flex justify-content-center"
              name="report-submit"
              value="submit"
            >
              Add OKJ KIT
            </button>
          </form>
        </div>
      </div>
    </div>







    <div
      class="modal fade"
      id="addOJTKITSModalEdit"
      data-bs-backdrop="static"
      data-bs-keyboard="false"

      aria-hidden="true"

          <form

            enctype="multipart/form-data"

            <input

            <textarea

            placeholder="OJT KIT Content"
            id="update-report-content"
            name="add-report-content"
            style="height: 200px; min-height: 200px; resize: vertical;"

            <button
              id="update-report-button"
              class="w-100 d-flex justify-content-center"
              name="report-submit"
              value="submit"
            >
              Update OKJ KIT
            </button>
          </form>
        </div>
      </div>
    </div>



    <div class="modal fade" id="documentsModal" tabindex="-1" aria-labelledby="documentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4" style="background-color: #3c3d42; border-radius: 20px;">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="modal-title text-white" id="documentsModalLabel">Select Document</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="d-flex flex-column gap-3">
              <!-- Parent's Waiver Option -->
              <button class="document-option-btn d-flex align-items-center p-3" data-doc-type="parents-waiver">
                <div class="icon-container bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                  <i class="bi bi-file-earmark-text-fill text-white"></i>
                </div>
                <span class="text-white">Parent's Waiver</span>
              </button>
              
              <!-- OJT Payment Option -->
              <button class="document-option-btn d-flex align-items-center p-3" data-doc-type="ojt-payment">
                <div class="icon-container bg-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                  <i class="bi bi-cash-coin text-white"></i>
                </div>
                <span class="text-white">OJT Payment</span>
              </button>
              
              <!-- Medical Cert Option -->
              <button class="document-option-btn d-flex align-items-center p-3" data-doc-type="medical-cert">
                <div class="icon-container bg-warning rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                  <i class="bi bi-file-medical-fill text-white"></i>
                </div>
                <span class="text-white">Medical Cert</span>
              </button>
            </div>
          </div>
        </div>
