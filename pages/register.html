<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#6e1423" />
    <meta name="theme-color" content="#6e1423" />
    <title>Register | SOJTMS</title>
    <link rel="icon" type="image/png" href="../assets/img/logo trans.png" />
  </head>
  <body>
    <section
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="wrapper d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="fs-5 mb-3">Create account</h1>
        <p id="error-label" class="text-danger"></p>
        <form class="w-100">
          <div
            class="form-floating col-md-3 mb-3 ps-1 pe-1 position-relative w-100"
          >
            <i
              id="user-icon"
              class="bi bi-person-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
            ></i>
            <input
              type="email"
              class="form-control ps-2 pe-4"
              id="email"
              placeholder="Enter your email address"
            />
            <label for="email">Email</label>
          </div>

          <div
            class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative w-100"
          >
            <i
              id="password-icon"
              class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
              style="cursor: pointer"
              role="button"
              aria-label="Toggle password visibility"
              tabindex="0"
            ></i>
            <input
              id="password-input"
              type="password"
              class="form-control ps-2 pe-4"
              placeholder="Enter your password"
            />
            <label for="password-input">Password</label>
          </div>

          <div
            class="form-floating col-md-6 mb-3 ps-1 pe-1 position-relative w-100"
          >
            <i
              id="confirm-password-icon"
              class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3 translate-middle-y ms-3"
              style="cursor: pointer"
              role="button"
              aria-label="Toggle password visibility"
              tabindex="0"
            ></i>
            <input
              id="confirm-password-input"
              type="password"
              class="form-control ps-2 pe-4"
              placeholder="Retype your password"
            />
            <label for="confirm-password-input">Retype your password</label>
          </div>

          <button
            class="mt-4 mb-3 d-block w-100"
            id="submit"
            type="submit"
            value="submit"
          >
            <span>Create Account</span>
          </button>
        </form>
        <a id="login-link" href="/pages/login.html" class="mt-2"
          >Already have an account? Sign In</a
        >
      </div>
    </section>

    <!-- Loading  indicator -->
    <div class="preloader d-none">
      <div class="position-relative top-50 start-50 translate-middle">
        <div id="loader"></div>
        <div id="loader-text" class="text-center mt-3 text-white">
          Waiting for verification...
        </div>
      </div>
    </div>
    <!-- Loading  indicator -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script src="../js/index-db-crud.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ui.js"></script>
  </body>
</html>
