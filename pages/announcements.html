<section class="container mt-3">
  <h1 class="fw-bold" style="color: #3C3D42 !important;">ANNOUNCEMENTS</h1>

  <div class="add-search-container d-flex align-items-stretch mb-3">
    <form class="form-floating flex-grow-1 me-2">
      <div class="search-input position-relative w-100">
        <i class="bi bi-search position-absolute top-50 end-0 translate-middle me-2"></i>
        <input type="text" id="announcementSearch" class="form-control py-2" style="height:58px; border-radius:30px !important;" placeholder="Search announcements...">
      </div>
    </form>
  </div>

  </div>
</section>

<div class="modal fade" id="viewAnnouncementModal" tabindex="-1" aria-labelledby="viewAnnouncementLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-4 view-report-modal" style="background-color:#212529; color:#fff;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title text-white fs-4 fw-bold" id="viewAnnouncementLabel"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-0">
        <div class="d-flex align-items-center mb-3" id="view-ann-modal-img-row" style="min-height:70px;">
          <div class="me-3" style="width: 80px; height: 80px;">
            <img id="modal-announcement-image" src="" alt="Announcement" class="rounded object-fit-cover border border-2 border-white w-100 h-100" style="display:none;background:#343a40;">
          </div>
          <div>
            <h6 class="mb-1" id="modal-announcement-date"></h6>
            <span class="badge bg-light text-dark" id="modal-announcement-author"><i class="bi bi-person me-1"></i>Admin</span>
            <a href="#" target="_blank" class="badge bg-primary text-white text-decoration-none ms-2" id="modal-announcement-link" style="display:none;"><i class="bi bi-link"></i> Visit Link</a>
          </div>
        </div>
        <div class="card bg-dark bg-opacity-25 border-0 mb-3">
          <div class="card-body p-3">
            <h6 class="mb-2 fw-bold">Title</h6>
            <input type="text" class="w-100 bg-transparent text-white border-bottom border-white border-opacity-25 pb-2 mb-3" id="modal-announcement-title" readonly>
            <h6 class="mb-2 fw-bold">Full Content</h6>
            <textarea class="form-control bg-transparent text-white border-0 p-0" id="modal-announcement-content" rows="5" readonly></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <small class="text-white-50" id="modal-announcement-updated">Last updated</small>
        </div>
      </div>
    </div>
  </div>
</div>
