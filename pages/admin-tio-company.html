<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin-tio-company.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../assets/img/icons/LOGO 96.png" />
    <link rel="app-mobile-web-app-status-bar" href="#9CCD62" />
    <meta name="theme-color" content="#748E54" />

    <title>Time in/out company | SOJTMS</title>
  </head>

  <body class="main-container">
    <nav class="navbar navbar-expand-lg fixes-top accent-bg-color sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div class="wrapper">
            <div class="d-flex align-items-center">
              <a
                href=""
                class="navbar-brand fw-bold text-white d-none d-lg-block"
                >SOJTMS</a
              >
            </div>
            <button
              class="btn d-lg-none d-sm-block"
              type="button "
              data-bs-toggle="offcanvas"
              data-bs-target="#sideBar"
              aria-controls="sideBar"
            >
              <i class="bi bi-list text-light fs-3 outline-none"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse me-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Time in/out</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Reports</a
                >
              </li>
            </ul>
          </div>
          <a href="#" id="user-profile" class="text-decoration-none">
            <img
              src="/assets/img/icons8_male_user_480px_1.png"
              alt="User profile icon"
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </nav>

    <!-- Companies -->
    <section class="container mt-2 d-flex flex-column" style="height: 85vh">
      <h1 class="fw-bold" style="color: #3c3d42 !important">COMPANIES</h1>

      <div class="add-search-container d-flex align-items-stretch">
        <form class="form-floating flex-grow-1 me-2">
          <div class="search-input position-relative w-100">
            <i
              class="bi bi-search position-absolute top-50 end-0 translate-middle me-3"
            ></i>
            <input
              type="text"
              id="companySearch"
              class="form-control py-2 rounded-5 px-5"
              style="height: 58px"
              placeholder="Search companies..."
            />
          </div>
        </form>
      </div>

      <div class="card-container h-100">
        <div class="row mx-0">
          <div class="col-12 col-md-6 col-lg-4 mb-2 p-2">
            <a
              href="#"
              class="company-card mb-2"
              data-bs-toggle="modal"
              data-bs-target="#viewHCompanyModal"
              data-date=""
            >
              <div class="company-img-name-container">
                <img
                  src="../assets/img/Department-of-Agrarian-Reform.jpeg"
                  alt=""
                />
                <div class="text">
                  <h3>Department of Agrarian Reform</h3>
                  <small>Nursery Masbate</small>
                </div>
              </div>
              <div class="bottom-container">
                <div class="indicators">
                  <span class="flex">
                    <span id="present" class="box"></span>
                    <p>5</p>
                  </span>
                  <span class="flex">
                    <span id="late" class="box"></span>
                    <p>0</p>
                  </span>
                  <span class="flex">
                    <span id="absent" class="box"></span>
                    <p>0</p>
                  </span>
                </div>
                <button id="view-button">
                  <i class="bi bi-eye-fill fs-4"></i>
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Companies -->

    <!-- Side bar -->
    <div
      class="offcanvas offcanvas-start primary-background-color"
      tabindex="-1"
      id="sideBar"
      aria-labelledby="sideBarLabel"
    >
      <div class="offcanvas-header accent-darken-bg-color">
        <h5 class="offcanvas-title fw-bold text-white" id="sideBarLabel">
          MENU
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="nav d-flex flex-column">
          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Dashboard</span>
              <i class="bi bi-microsoft fs-5"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Time in/out</span>
              <i class="bi bi-clock-fill fs-4"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">History</span>
              <i class="bi bi-arrow-clockwise fs-3"></i>
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link py-3 d-flex align-items-center justify-content-between"
              aria-current="page"
              href="#"
            >
              <span class="fs-5">Report</span>
              <i class="bi bi-printer-fill fs-4"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Side bar -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index-db-crud.js"></script>
    <script src="../js/app.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/firebase-crud.js"></script>
    <script src="../js/admin-tio-company.js"></script>
  </body>
</html>
